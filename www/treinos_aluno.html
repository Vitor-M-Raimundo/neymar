<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Treino</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!-- Ícones Remix Icons -->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">
    <link rel="stylesheet" href="css/treinos_aluno.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="link3" class="page">

                <!-- Top Navbar -->
                <div class="top-nav">
                    <div class="logo-titulo">
                        <img src="img/logo_letrero.png">

                    </div>
                    <div class="navbar-btn">
                        <a href="/config/" class="btn-config link">
                            <i class="ri-settings-5-fill"></i>
                        </a>
                        <a href="#" class="btn-noti" datacount="0">
                            <i class="mdi mdi-bell"></i>
                        </a>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                        <!-- Filtro de busca -->
                        <div class="search-container">
                            <div class="search-box">
                                <input class="search-input" type="text" id="buscarProfessor"
                                    placeholder="Buscar professor...">
                                <i class="ri-search-line search-icon"></i>
                            </div>
                        </div>

                        <div class="list professores-list">
                            <ul id="lista-professores">
                                <!-- Professors will be loaded here dynamically -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Path to Framework7 Library Bundle JS-->
        <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
        <!-- jQuery -->
        <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
        <!-- Roteamento do app-->
        <script type="text/javascript" src="js/routes.js"></script>
        <script type="text/javascript" src="js/treinos_aluno.js"></script>
        <script src="cordova.js"></script>
</body>

</html>
