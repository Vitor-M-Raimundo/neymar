<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Minha Agenda</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!-- Ícones Remix Icons -->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">
</head>

<body>
    <!-- App root element -->
    <div id="app">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="agenda" class="page">
                <!-- Loading Overlay -->
                <div class="loading-overlay" id="loadingOverlay">
                    <div class="loading-content">
                        <div class="loading-spinner">
                            <i class="ri-loader-4-line"></i>
                        </div>
                        <h3>Carregando Agenda</h3>
                        <p>Preparando seu calendário pessoal...</p>
                        <div class="loading-progress">
                            <div class="progress-bar" id="progressBar"></div>
                        </div>
                    </div>
                </div>

                <!-- Top Navbar -->
                <div class="top-nav">
                    <div class="logo-titulo">
                        <img src="img/logo_letrero.png">

                    </div>
                    <div class="navbar-btn">
                        <a href="/config/" class="btn-config link">
                            <i class="ri-settings-5-fill"></i>
                        </a>
                        <a href="#" class="btn-noti" datacount="0">
                            <i class="mdi mdi-bell"></i>
                        </a>
                    </div>
                </div>

                <!-- Page Content -->
                <div class="page-content" id="pageContent" style="display: none;">
                    <!-- Info do Aluno Logado -->

                    <!-- Calendário -->
                    <div class="calendario-container">
                        <div class="mes-ano">
                            <button class="btn-mes" onclick="mudarMes(-1)">
                                <i class="ri-arrow-left-s-line"></i>
                            </button>

                            <div class="mes-display">
                                <div class="dia-numero" id="diaAtual">--</div>
                                <div class="mes-nome" id="mesAtual">---</div>
                                <div class="ano-numero" id="anoAtual">----</div>
                            </div>

                            <button class="btn-mes" onclick="mudarMes(1)">
                                <i class="ri-arrow-right-s-line"></i>
                            </button>
                        </div>

                        <div class="dias-semana">
                            <div class="dia-semana">D</div>
                            <div class="dia-semana">S</div>
                            <div class="dia-semana">T</div>
                            <div class="dia-semana">Q</div>
                            <div class="dia-semana">Q</div>
                            <div class="dia-semana">S</div>
                            <div class="dia-semana">S</div>
                        </div>

                        <div class="dias-grid" id="diasGrid">
                            <!-- Dias serão gerados pelo JavaScript -->
                        </div>
                    </div>

                    <!-- Lista de Eventos -->
                    <div class="eventos-container" id="eventosContainer">
                        <div class="sem-eventos">
                            <i class="ri-loader-4-line" style="animation: spin 1s linear infinite;"></i>
                            Carregando meus eventos...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
    <script type="text/javascript" src="js/agenda.js"></script>
</body>

</html>
