<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta name="theme-color" content="#2196f3">
  <title>Chat com o Professor</title>
  <link rel="stylesheet" href="lib/framework7-bundle.min.css">
  <link rel="stylesheet" href="css/materialdesignicons.min.css">
  <link rel="stylesheet" href="css/chat_aluno.css">
</head>

<body>
  <div id="app">
    <div class="view view-main">
      <div class="page chat-page" data-name="chat_aluno">
        <div class="top-nav">
          <a class="back-button" href="/link5/" aria-label="Voltar">
            <i class="mdi mdi-arrow-left"></i>
          </a>
          <div class="top-title">
            <img id="profFoto" src="img/user.jpg" alt="Foto do Professor" class="prof-foto">
            <div class="top-meta">
              <div id="profNome" class="name">Nome do Professor</div>
            </div>
          </div>
          <div class="right-actions"></div>
        </div>
        <div class="chat-box">
          <div id="chatMessages" class="messages"></div>
          <form id="chatForm" class="chat-input">
            <input id="chatText" type="text" placeholder="Digite sua mensagem..." autocomplete="off" />
            <button type="submit" class="button button-fill send-btn" aria-label="Enviar">
              <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" aria-hidden="true">
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
              </svg>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="lib/framework7-bundle.min.js"></script>
  <script src="lib/jquery-3.7.0.min.js"></script>
  <script src="js/chat_core.js"></script>
  <script src="js/chat_aluno.js"></script>
</body>

</html>
