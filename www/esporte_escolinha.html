<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Busca Escolinhas</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/escolinhas.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!-- Ícones Remix Icons -->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="busca-escolinha" class="page">

                <!-- Top Navbar -->
                <div class="top-nav2">
                    <h1 class="title-logo2">Escolha o Esporte</h1>
                    <div class="navbar-btn">
                        <a href="#" class="btn-voltar back">
                            <i class="ri-arrow-left-s-line"></i>
                        </a>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                        <div class="sport-buttons">
                            <button class="sport-button" data-sport="soccer">Futebol</button>
                            <button class="sport-button" data-sport="basketball">Basquete</button>
                            <button class="sport-button" data-sport="volleyball">Vôlei</button>
                            <button class="sport-button" data-sport="swimming">Natação</button>
                            <button class="sport-button" data-sport="tennis">Tênis</button>
                        </div>

                        <div id="goToEscolinhas">
                            <a href="/escolinhas/">Próximo<i class="ri-arrow-right-s-line"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
    <script src="js/esporte_escolinha.js"></script>
</body>

</html>
