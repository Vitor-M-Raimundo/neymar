<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <title>Cadastro</title>
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/remixicon/remixicon.css">
</head>

<body>
    <div id="app">
        <div class="view view-main">
            <div data-name="cadastro" class="page">

                <!-- Top Navbar -->
                <div class="top-nav2">
                    <h1 class="title-logo2">Cadastro</h1>
                    <div class="navbar-btn">
                        <a href="*" class="btn-voltar" onclick="window.location.href='escolha_cadastro.html'">
                            <i class="ri-arrow-left-s-line"></i>
                        </a>
                    </div>
                </div>

                <!-- Página com formulário -->
                <div class="page-content">
                    <div class="block">
                        <h1>Bem-Vindo ao ProAtleta!</h1>
                        <p class="cadastro-subtitle">Preencha com seus dados pessoais.</p>
                        <form id="cadastroForm">
                            <div class="list no-hairlines">
                                <ul>
                                    <li>
                                        <h2 class="title-input">Nome</h2>
                                        <div class="item-content item-input">
                                            <div class="item-inner">
                                                <div class="item-input-wrap">
                                                    <input type="text" id="nome" name="nome"
                                                        placeholder="Digite seu nome" required>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <h2 class="title-input">Sobrenome</h2>
                                        <div class="item-content item-input">
                                            <div class="item-inner">
                                                <div class="item-input-wrap">
                                                    <input type="text" id="sobrenome" name="sobrenome"
                                                        placeholder="Digite seu sobrenome" required>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <h2 class="title-input">Data de Nascimento</h2>
                                        <div class="item-content item-input">
                                            <div class="item-inner">
                                                <div class="item-input-wrap">
                                                    <input type="date" id="dataNascimento" name="data_nascimento"
                                                        maxlength="8" required>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <h2 class="title-input">CPF</h2>
                                        <div class="item-content item-input">
                                            <div class="item-inner">
                                                <div class="item-input-wrap">
                                                    <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF"
                                                        maxlength="14" required>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <h2 class="title-input">Telefone</h2>
                                        <div class="item-content item-input">
                                            <div class="item-inner">
                                                <div class="item-input-wrap">
                                                    <input type="text" id="telefone" name="telefone"
                                                        placeholder="Digite seu telefone" maxlength="15" required>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>

                            <div class="cadastro-button">
                                <button type="submit" class="button">Próximo</button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
    <script src="js/cadastro_prof.js"></script>
</body>

</html>
